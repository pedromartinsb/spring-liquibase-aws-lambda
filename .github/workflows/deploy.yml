name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # Build do projeto
      - name: Build with Maven
        run: mvn clean package

      # Testar o projeto
      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Deploy para AWS Lambda
      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: LiquibaseLambdaHandler
          zip-file: target/*.jar
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # Entrar no GitHub e acessar Settings > Secrets and Variables > Actions > New Environment > Add environment variable
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Entrar no GitHub e acessar Settings > Secrets and Variables > Actions > New Environment > Add environment variable
          AWS_REGION: us-east-1
